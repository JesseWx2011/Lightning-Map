name: Radar Map CI

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Set up Python 3.12
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.12

      # 3️⃣ Install minimal system dependencies
      - name: Install system dependencies
        run: |
            sudo apt-get update
            sudo apt-get install -y \
                python3-dev \
                python3-pip \
                build-essential \
                libgeos-dev \
                libproj-dev \
                libfreetype6-dev \
                libpng-dev \
                libjpeg-dev \
                libtiff-dev \
                libblas-dev \
                liblapack-dev

      # 4️⃣ Upgrade pip and install Python dependencies
      - name: Install Python dependencies
        run: |
            python -m pip install --upgrade pip
            pip install -r requirements.txt

      # 5️⃣ Run radar map script
      - name: Run Radar Map
        run: python scripts/radarmap.py

      # 6️⃣ Upload radar map as artifact
      - name: Upload radar map
        uses: actions/upload-artifact@v3
        with:
          name: radar-map
          path: docs/radar_maps/latest_radar.png
